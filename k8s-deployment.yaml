apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-llama7b
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-llama7b
  template:
    metadata:
      labels:
        app: vllm-llama7b
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        args:
          - "--model"
          - "meta-llama/Llama-2-7b-hf"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--max-num-batched-tokens"
          - "4096"
          - "--max-num-seqs"
          - "256"
          - "--max-model-len"
          - "4096"
          - "--gpu-memory-utilization"
          - "0.9"
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 24Gi
            cpu: 4
          requests:
            nvidia.com/gpu: 1
            memory: 16Gi
            cpu: 4
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
        - name: MAX_CONCURRENT_REQUESTS
          value: "1000"
        - name: REQUEST_TIMEOUT
          value: "300"  # 5 minutes in seconds
      restartPolicy: Always
      nodeSelector:
        nvidia.com/gpu.present: "true" 